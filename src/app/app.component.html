

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

    <div class="logobg"><img
    class="avatar mat-elevation-z8"
    src="https://www.meeting-point.com/wp-content/uploads/2019/09/MP_50.png"
  /></div>

  <h4 class="name">Selin Masrafoglu</h4>
  <p class="designation">Front-End Developer</p>

  <mat-divider></mat-divider>

  <button mat-button class="menu-button" routerLink="/main-page" routerLinkActive="active">
    <mat-icon>home</mat-icon>
    <span>Dashboard</span>
  </button>
  <button mat-button class="menu-button" routerLink="/employees" routerLinkActive="active">
    <mat-icon>person</mat-icon>
    <span>Employees</span>
  </button>
  <button mat-button class="menu-button" routerLink="/about">
    <mat-icon>info</mat-icon>
    <span>About</span>
  </button>

  <mat-divider></mat-divider>

  <button mat-button class="menu-button" routerLink="/help">
    <mat-icon>help</mat-icon>
    <span>Help</span>
  </button>
  </mat-sidenav>
 

  <mat-sidenav-content>
      <mat-toolbar>
          <button
          mat-icon-button
          *ngIf="sidenav.mode === 'over'"
          (click)="sidenav.toggle()">
          <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
          <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
        </button>
          
          <div class="topmenu-div">
          <button mat-fab color="primary" class="topmenu-button" routerLink="/about">
            <mat-icon>account_circle</mat-icon>
          </button>
          <button mat-fab color="primary" class="topmenu-button" routerLink="/about">
            <mat-icon>apps</mat-icon>
          </button>
        </div>
      </mat-toolbar>
      <div class="content mat-elevation-z4">
          
          <router-outlet></router-outlet>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
